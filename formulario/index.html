<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp.in</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

    <script src="https://kit.fontawesome.com/a58cd87379.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="imagens/logo.svg" alt="Logomarca-do-formulário">
    </header>

    <main>
        <div class="formulario">
            <h1>
                <img src="imagens/log-in.svg" alt="Logo-de-entrada-para-login">
                Faça seu login
            </h1>
            <p>Entre com suas informações de cadastro.</p>
        </div>
        <form>
            <div class="formulario">
                <label for="email">E-mail</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="formulario">
                <label for="password">Senha</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <span class="lnr lnr-eye"></span>
            </div>
            <div class="formulario">
                <input type="checkbox" name="lembre-me" id="lembre-me">
                <label for="lembre-me">Lembre-me</label>
                <span>Esqueci minha senha</span>
            </div>
            <button class="btn-login">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="#" target="_blank">Registre-se</a></p>
        
        <div class="div">
            <img src="imagens/side-image-2x.jpg">
        </div>
    </main>

</body>

</html>
